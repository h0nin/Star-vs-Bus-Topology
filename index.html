<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR vs BUS Topology Quiz [2015-2025]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            background-color: rgba(18, 18, 30, 0.8);
            border: 1px solid #3a3a5c;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
            color: #00ffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #7a7a9d;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid #3a3a5c;
            padding-bottom: 15px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .year-btn {
            padding: 8px 16px;
            border-radius: 0;
            border: 1px solid #3a3a5c;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #1e1e30;
            color: #b8b8d0;
            letter-spacing: 1px;
        }

        .year-btn:hover {
            background-color: #2a2a40;
            border-color: #00ffff;
            color: #00ffff;
        }

        .year-btn.active {
            background-color: #00ffff;
            color: #1e1e30;
            border-color: #00ffff;
        }

        .show-all-btn {
            padding: 8px 16px;
            border-radius: 0;
            border: 1px solid #3a3a5c;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #1e1e30;
            color: #b8b8d0;
            letter-spacing: 1px;
        }

        .show-all-btn:hover {
            background-color: #2a2a40;
            border-color: #00ffaa;
            color: #00ffaa;
        }

        .show-all-btn.active {
            background-color: #00ffaa;
            color: #1e1e30;
            border-color: #00ffaa;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 0;
            border: 1px dashed #3a3a5c;
            background-color: rgba(30, 30, 48, 0.5);
        }

        .welcome-message p {
            color: #b8b8d0;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .welcome-message p:before {
            content: "[ ";
            color: #00ffff;
        }

        .welcome-message p:after {
            content: " ]";
            color: #00ffff;
        }

        .quiz-container {
            text-align: center;
        }

        .quiz-container h2 {
            display: inline-block;
            background-color: #1e1e30;
            padding: 8px 20px;
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #3a3a5c;
            letter-spacing: 1px;
        }

        .quiz-container img {
            max-width: 100%;
            border: 2px solid #3a3a5c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;

            display: block;
            margin: 0 auto; 
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .quiz-option {
            padding: 10px 30px;
            background-color: #1e1e30;
            border: 1px solid #3a3a5c;
            color: #b8b8d0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .quiz-option:hover {
            background-color: #2a2a40;
            border-color: #00ffff;
            color: #00ffff;
        }

        .quiz-option.selected {
            background-color: #00ffff;
            color: #1e1e30;
            border-color: #00ffff;
        }

        .quiz-option.correct {
            background-color: #00ff7f;
            color: #1e1e30;
            border-color: #00ff7f;
        }

        .quiz-option.incorrect {
            background-color: #ff4757;
            color: #1e1e30;
            border-color: #ff4757;
        }

        .reveal-btn {
            padding: 8px 20px;
            background-color: #1e1e30;
            border: 1px solid #3a3a5c;
            color: #b8b8d0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .reveal-btn:hover {
            background-color: #2a2a40;
            border-color: #00ffaa;
            color: #00ffaa;
        }

        .reveal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .answer-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #3a3a5c;
            background-color: rgba(30, 30, 48, 0.5);
        }

        .answer-container h3 {
            color: #00ffaa;
            margin-bottom: 15px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .answer-image {
            margin: 20px 0;
            border: 2px solid #00ffaa;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
            max-width: 100%;
        }

        .score-display {
            margin-top: 20px;
            font-size: 16px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ffff;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7a7a9d;
            font-size: 12px;
            letter-spacing: 1px;
            border-top: 1px solid #3a3a5c;
            padding-top: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: #7a7a9d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .quiz-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STAR vs BUS Topology</h1>
        <div class="subtitle">in 10 years of CBSE SQPs</div>
        
        <div class="buttons" id="yearButtons">
            <!-- Year buttons will be added here by JavaScript -->
            <button class="show-all-btn" id="showAllBtn">STATS</button>
        </div>
        
        <div id="content">
            <div class="welcome-message">
                <p>SELECT A YEAR TO START THE QUIZ<span class="terminal-cursor"></span></p>
            </div>
        </div>
        
        <div class="footer">
            COMPLETELY BUILT WITH AI lol
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const years = [
                "2015-16", "2016-17", "2017-18", "2018-19", "2019-20", 
                "2020-21", "2021-22", "2022-23", "2023-24", "2024-25"
            ];
            
            // Question images
            const questionImages = {
                "2015-16": "https://i.imgur.com/Ei6Xfr2.png",
                "2016-17": "https://i.imgur.com/chbnkZn.png",
                "2017-18": "https://i.imgur.com/YnWPgmU.png",
                "2018-19": "https://i.imgur.com/fuISyWj.png",
                "2019-20": "https://i.imgur.com/XfgX6ZJ.png",
                "2020-21": "https://i.imgur.com/QdXXMqO.png",
                "2021-22": "https://i.imgur.com/pq3FwLN.png",
                "2022-23": "https://i.imgur.com/SqjAwVj.png",
                "2023-24": "https://i.imgur.com/bKxk9na.png",
                "2024-25": "https://i.imgur.com/vDmjqKR.png",
            };
            
            // Answer images 
            const answerImages = {
                "2015-16": "https://i.imgur.com/8zkjf5i.png",
                "2016-17": "https://i.imgur.com/ZpZIC9B.png",
                "2017-18": "https://i.imgur.com/ejjbSNi.png",
                "2018-19": "https://i.imgur.com/Hg8YshV.png",
                "2019-20": "https://i.imgur.com/wbcSjjv.png",
                "2020-21": "https://i.imgur.com/2Ec2iCc.png",
                "2021-22": "https://i.imgur.com/LLtNRHi.png",
                "2022-23": "https://i.imgur.com/qgxgbVO.png",
                "2023-24": "https://i.imgur.com/Pm7zQ9B.png",
                "2024-25": "https://i.imgur.com/sduN5DC.png",
            };
            
            // Correct answers for each year
            const correctAnswers = {
                "2015-16": "STAR",
                "2016-17": "ANY",
                "2017-18": "STAR",
                "2018-19": "STAR",
                "2019-20": "STAR",
                "2020-21": "STAR",
                "2021-22": "BUS",
                "2022-23": "ANY",
                "2023-24": "STAR",
                "2024-25": "BUS",
            };
            
            // User's quiz stats
            const quizStats = {
                attempted: 0,
                correct: 0,
                incorrect: 0
            };
            
            // Track completed years
            const completedYears = {};
            
            const yearButtonsContainer = document.getElementById('yearButtons');
            const showAllBtn = document.getElementById('showAllBtn');
            const contentContainer = document.getElementById('content');
            
            // Add year buttons
            years.forEach(year => {
                const button = document.createElement('button');
                button.className = 'year-btn';
                button.textContent = year;
                button.addEventListener('click', () => showQuiz(year));
                yearButtonsContainer.insertBefore(button, showAllBtn);
            });
            
            // Show stats button event
            showAllBtn.addEventListener('click', showStats);
            
            function showQuiz(year) {
                // Reset active states
                document.querySelectorAll('.year-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.year-btn').forEach(btn => {
                    if (btn.textContent === year) {
                        btn.classList.add('active');
                    }
                });
                showAllBtn.classList.remove('active');
                
                // Show the quiz for selected year
                let selectedAnswer = null;
                
                contentContainer.innerHTML = `
                    <div class="quiz-container">
                        <h2>SQP ${year} - IDENTIFY THE TOPOLOGY</h2>
                        <img src="${questionImages[year]}" alt="${year} topology question" loading="lazy">
                        
                        <div class="quiz-options">
                            <button class="quiz-option" data-answer="STAR">STAR TOPOLOGY</button>
                            <button class="quiz-option" data-answer="BUS">BUS TOPOLOGY</button>
                        </div>
                        
                        <button class="reveal-btn" disabled>REVEAL ANSWER</button>
                        
                        <div id="answer-container"></div>
                    </div>
                `;
                
                // Add event listeners to options
                const options = document.querySelectorAll('.quiz-option');
                const revealBtn = document.querySelector('.reveal-btn');
                
                options.forEach(option => {
                    option.addEventListener('click', function() {
                        // Remove selected class from all options
                        options.forEach(opt => opt.classList.remove('selected'));
                        
                        // Add selected class to clicked option
                        this.classList.add('selected');
                        
                        // Enable reveal button
                        revealBtn.disabled = false;
                        
                        // Store selected answer
                        selectedAnswer = this.dataset.answer;
                    });
                });
                
                // Add event listener to reveal button
                revealBtn.addEventListener('click', function() {
                    // Disable options and reveal button
                    options.forEach(opt => opt.disabled = true);
                    revealBtn.disabled = true;
                    
                    // Mark correct and incorrect answers
                    options.forEach(opt => {
                        if (opt.dataset.answer === correctAnswers[year]) {
                            opt.classList.add('correct');
                        } else if (correctAnswers[year] === 'ANY') 
                        {
                            opt.classList.add('correct');                            
                        } else if (opt.classList.contains('selected') && opt.dataset.answer !== correctAnswers[year]) {
                            opt.classList.add('incorrect');
                        }
                    });
                    
                    // Update stats
                    if (!completedYears[year]) {
                        quizStats.attempted++;
                        if (selectedAnswer === correctAnswers[year]) {
                            quizStats.correct++;
                        } else if (correctAnswers[year] === 'ANY') 
                        {
                            quizStats.correct++;
                        } else {
                            quizStats.incorrect++;
                        }
                        completedYears[year] = true;
                    }
                    
                    // Show answer explanation with answer image
                    const answerContainer = document.getElementById('answer-container');
                    answerContainer.innerHTML = `
                        <div class="answer-container">
                            <h3>CORRECT ANSWER: ${correctAnswers[year]} TOPOLOGY</h3>
                            <p>This is a ${correctAnswers[year]} topology as shown in the CBSE SQP for ${year}.</p>
                            ${selectedAnswer === correctAnswers[year] || correctAnswers[year] === "ANY"
                                ? '<p style="color: #00ff7f; margin-top: 10px;">✓ Your answer is correct!</p>' 
                                : '<p style="color: #ff4757; margin-top: 10px;">✗ Your answer is incorrect.</p>'}
                            
                            <h3 style="margin-top: 20px;">ANSWER IMAGE:</h3>
                            <img src="${answerImages[year]}" alt="${year} topology answer" class="answer-image" loading="lazy">
                        </div>
                    `;
                });
            }
            
            function showStats() {
                // Reset active states
                document.querySelectorAll('.year-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                showAllBtn.classList.add('active');
                
                // Calculate percentage
                const percentage = quizStats.attempted > 0 
                    ? Math.round((quizStats.correct / quizStats.attempted) * 100) 
                    : 0;
                
                // Show stats
                contentContainer.innerHTML = `
                    <div class="quiz-container">
                        <h2>YOUR QUIZ STATISTICS</h2>
                        
                        <div class="score-display">
                            SCORE: ${quizStats.correct}/${quizStats.attempted} (${percentage}%)
                        </div>
                        
                        <div class="stats">
                            <div>ATTEMPTED: ${quizStats.attempted}/10</div>
                            <div>CORRECT: ${quizStats.correct}</div>
                            <div>INCORRECT: ${quizStats.incorrect}</div>
                        </div>
                        
                        <div style="margin-top: 30px; color: #7a7a9d;">
                            ${quizStats.attempted < years.length 
                                ? 'Complete all years to test your knowledge of network topologies.' 
                                : 'You have completed all questions!'}
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h3 style="color: #00ffff; margin-bottom: 15px;">TOPOLOGY SUMMARY</h3>
                            <div style="display: flex; justify-content: center; gap: 40px;">
                                <div>
                                    <h4 style="color: #00ffaa; margin-bottom: 10px;">STAR TOPOLOGY YEARS:</h4>
                                    <div style="text-align: left; color: #b8b8d0;">
                                        ${Object.entries(correctAnswers)
                                            .filter(([_, answer]) => answer === 'STAR')
                                            .map(([year, _]) => `<div>${year}</div>`)
                                            .join('')}
                                    </div>
                                </div>
                                <div>
                                    <h4 style="color: #00ffaa; margin-bottom: 10px;">BUS TOPOLOGY YEARS:</h4>
                                    <div style="text-align: left; color: #b8b8d0;">
                                        ${Object.entries(correctAnswers)
                                            .filter(([_, answer]) => answer === 'BUS')
                                            .map(([year, _]) => `<div>${year}</div>`)
                                            .join('')}
                                    </div>
                                </div>
                                <div>
                                    <h4 style="color: #00ffaa; margin-bottom: 10px;">AMBIGUOUS YEARS:</h4>
                                    <div style="text-align: left; color: #b8b8d0;">
                                        ${Object.entries(correctAnswers)
                                            .filter(([_, answer]) => answer === 'ANY')
                                            .map(([year, _]) => `<div>${year}</div>`)
                                            .join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
